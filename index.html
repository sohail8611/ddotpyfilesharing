<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Dot-Py</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <header>
            <span>
                <img src="assets/ddotpy.jpg" alt="logo">
            </span>
        </header>
        <section>
            <div class="card">
                <span class="cardLogo">
                    <img src="assets/ddotpy.jpg" alt="cardLogo">
                </span>
                <span class="cardTitle">
                    D DOT PY - Youtube
                </span>
                <span class="msg" id="nonSubscriberText">
                    Please subscribe to the youtube channel and visit back then you'll automatically be redirected to
                    the code's URL
                </span>
                <span id="subscriberText">

                </span>
                <a href="https://github.com/sohail8611/openai-assistant-api-data-retrieval" class="link">
                    https://github.com/sohail8611/openai-assistant-api-data-retrieval
                </a>
                <span class="subscribeButton">
                    <!-- <button id="subscribeButton" onclick="handleSubscribe()">Subscribe</button> -->
                    <!-- <button id="subscribeButton" onclick="handleSubscribe()">Subscribe</button> -->

                    <div class="youtubeButton" id="subscribeButton" onclick="handleSubscribe()">
                        <ion-icon name="logo-youtube"></ion-icon>
                        <span>Subscribe</span>
                    </div>
                </span>
            </div>
        </section>
    </main>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>

</body>

</html>
